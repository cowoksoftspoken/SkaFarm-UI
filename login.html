<!DOCTYPE html>
<html lang="en" class="sm:fs-70 md:fs-80 lg:fs-normal">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkaFarm Login Page</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-card">
      <div
        class="text-center mb-4 d-flex align-items-center justify-content-center gap-2"
      >
        <i class="bi bi-leaf logo"></i>
        <h3 class="mt-2 logo">SkaFarm</h3>
      </div>

      <!-- Form Login -->
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3 form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPass" required />
          <i class="bi bi-eye toggle-pass" id="toggleLoginPass"></i>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <p class="text-center mt-3">
          Belum punya akun?
          <a href="register.html" class="switch-link">Register</a>
        </p>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
