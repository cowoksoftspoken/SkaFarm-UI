<!DOCTYPE html>
<html lang="en" class="sm:fs-70 md:fs-80 lg:fs-normal">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkaFarm Register Page</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="auth-card">
      <div
        class="text-center mb-4 d-flex align-items-center justify-content-center gap-2"
      >
        <i class="bi bi-leaf logo"></i>
        <h3 class="mt-2 logo">SkaFarm</h3>
      </div>

      <!-- Form Register -->
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Foto Profil</label>
          <input type="file" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mb-3 form-group">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="registerPass"
            required
          />
          <i class="bi bi-eye toggle-pass" id="toggleRegisterPass"></i>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="text-center mt-3">
          Sudah punya akun?
          <a href="login.html" class="switch-link">Login</a>
        </p>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/register.js"></script>
  </body>
</html>
